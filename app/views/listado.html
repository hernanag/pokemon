<h1>Listado de Pokemones</h1>
<div>
<table class="table table-bordered">
  <tr class="success">
    <td colspan="2"><strong>Busca tu pokemon</strong></td>
  </tr>
  <tr>
    <td>Nombre</td>
    <td><input type="text" class="form-control" style="width:300px" ng-model="buscar.name"></td>
  </tr>
  <tr>
    <td>Tipo</td>
    <td>
      <select id="tipo" name="tipo" class="form-control" style="width:300px" ng-model="buscar.type" ng-options="type.url.split('/')[6] as type.name for type in types" ng-change="pokemonTipos(buscar.type)">
        <option value="0">Seleccione Tipo</option>
      </select>
    </td>
  </tr>
</table>
<br>

<table class="table">
  <tr ng-repeat="pokemon in pokemons | filter:buscar">
    <td>
      <a href="#/detalle/{{ pokemon.url.split('/')[6] }}">{{ pokemon.name }}</a>
    </td>
  </tr>
</table>

</div>
